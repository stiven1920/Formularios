<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Formulario de Acceso</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div th:replace="fragment/header :: head"></div>
<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
<!-- Link hacia el archivo de estilos css -->
<link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
	<div class="mt-3" align="center" style="margin-top: 50%;">
		<div class="card mt-5" style="width: 22rem; ">
			<div class="card-body">
				<span class="card-title">Llene los campos con sus datos para ingresar</span>
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<label for="exampleInputEmail1">correo</label>
						<input type="email" required="true" class="form-control" placeholder="Ingrese su correo" name="correo">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Contrasena</label>
						<input type="password" required="true" class="form-control" placeholder="Ingrese su contrasena" name="contrasena">
					</div>
					<span class="text-danger" th:text="${error}"></span>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input">
						<label class="form-check-label" for="exampleCheck1">Recuerdame</label>
					</div>
					<button type="submit" class="btn btn-primary mb-3">
						Ingresar <i class="fas fa-sign-in-alt"></i>
					</button>
					<br>
				</form>
				<div th:if="${param.error}" class="alert alert-danger" role="alert">
					contrase√±a y correo incorrectos.</div>
				<div th:if="${param.logout}" class="alert alert-success"
					role="alert">tu has cerrado sesion.</div>
			</div>
		</div>
	</div>
</body>
</html>

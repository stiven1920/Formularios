<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
	<div th:replace="fragment/header :: head"></div>
	<link th:href="@{../static/css/Formularios.css}" rel="stylesheet" type="text/css" media="all">
</head>

<body
	style="background: url('https://img.freepik.com/vector-gratis/estilo-acuarela-fondo-regreso-escuela_23-2148593948.jpg?size=626&ext=jpg');">

	<div class="mt-5" align="center">
		<div class="card" style="width: 80%;">
			<div class="card-body">
				<span class="card-title ">Formularios de aprendizaje</span>
				<form th:action="@{/guardarPreguntaDos/{id}(id=${idformu})}"
						th:object="${pdos}" method="post" enctype="multipart/form-data">
					<div class="form-group">
						<label for="exampleInputEmail1" class="pull-left mt-5">informacion</label>
						<textarea class="form-control" rows="3" required="true" type="text"
							placeholder="ingrese el texto" th:field="*{informacion}"
							style="outline: none; resize: none; border: 1px solid grey;"></textarea>
					</div>
					<div class="form-group">
						<div class="pull-left">
							<label for="exampleInputPassword1" style="text-align: left;">pregunta uno</label>
							<input class="form-control " required="true" type="text" th:field="*{mPreguntaUno}"
								placeholder="Escriba la pregunta para la imagen">
						</div>
						<input class="form-control " required="true" type="file" placeholder="ingrese la imagen"
							name="ru" id="ru" accept="image/*">
					</div>
					<div class="form-group">
						<div class="pull-left">
							<label for="exampleInputPassword1" style="text-align: left;">pregunta dos</label>
							<input class="form-control " required="true" type="text" th:field="*{mPreguntaDos}"
								placeholder="Escriba la pregunta para la imagen">
						</div>
						<input class="form-control " required="true" type="file" placeholder="ingrese la imagen"
							name="rd" id="rd" accept="image/*">
					</div>
					<div class="form-group">
						<div class="pull-left">
							<label for="exampleInputPassword1" style="text-align: left;">pregunta tres</label>
							<input class="form-control " required="true" type="text" th:field="*{mPreguntaTres}"
								placeholder="Escriba la pregunta para la imagen">
						</div>
						<input class="form-control " required="true" type="file" placeholder="ingrese la imagen"
							name="rt" id="rt" accept="image/*">
					</div>
					<span class="text-danger" th:text="${error}"></span>
					<button type="submit" class="btn btn-primary">
						guardar pregunta terminar <i class="fas fa-plus-circle"></i>
					</button>
				</form>
			</div>
		</div>
	</div>
	<div th:replace="fragment/footer :: foo"></div>
	<script src="js/subirImagen.js" th:src="@{/js/subirImagen.js}"></script>
</body>
</html>
